<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="img1.jpg" class="img-fluid" alt="image">
            </div>
            <div class="col-md-6">
                <h3 class="login-text mb-3"> Login Form</h3>
                <form onsubmit="return false;">
                    <div class="from-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <p><small id="email_error_msg" class="text-danger"></small></p>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <p><small id="password_error_msg" class="text-danger"></small></p>
                    <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Remember Me</label>
                    </div>
                    <button class="btn btn-class" id="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JQuery Validation-->
    <script>
        $("#submit").click(function () {
            email = $("#email").val();
            password = $("#password").val();
            $("#email_error_msg").html("");
            $("#password_error_msg").html("");
            if (email == "") {
                $("#email_error_msg").html("*The Email field is required");
                $("#email").focus();
            } else if (password == "") {
                $("#password_error_msg").html("*The password field is required");
                $("#password").focus();
            } else {
                alert("Successfully logged in");
            }
        });
    </script>
</body>

</html>
